id: filter_results_top_n
subclass_of: filter_results
name: filter results (top-n)
description: This operation truncates the results to at most `max_results` that appear in the TRAPI JSON message.
examples:
- input: fill_and_filter/messages/02_results_full.json
  output: fill_and_filter/messages/03_filtered_results_top_n.json
input_requirements: []
output_guarantees:
- Output will contain no more than `max_results` results.
allowed_changes:
- remove results
parameters:
  type: object
  properties:
    max_results:
      description: The maximum number of results to return. If not provided all results will be returned.
      type: integer
      minimum: 0
      example: 50
  required:
  - max_results
