id: sort_results_edge_attribute
subclass_of: sort_results
name: sort results (edge attribute)
description: This operation sorts the results by the given edge attribute. TIf `max_results` is given the it truncates the results to at most the given value.
examples:
- input: sort/messages/01_results_full.json
  output: sort/messages/02_sorted_results_edge_attribute.json
  parameters:
    max_results: 1
input_requirements: []
output_guarantees:
- max `max_results` results
allowed_changes:
- change results
- remove results
parameters:
  type: object
  properties:
    edge_attribute:
      description: The name of the edge attribute to filter on.
      type: string
      example: normalized_google_distance
    max_results:
      description: The maximum number of results to return. If not given all results will be returned.
      type: integer
      minimum: 0
      example: 50
  required:
  - edge_attribute
