id: overlay_compute_ngd
subclass_of: overlay
name: overlay compute ngd
description: This operation computes the normalized Google distance (co-occurrence frequency) in PubMed abstracts and adds virual edges between qnodes AND/OR knodes AND/OR results edge bindings.
examples: 
- input: overlay/messages/07_input_ngd.json
  output: overlay/messages/08_output_ngd.json
input_requirements:
- Input qgraph contains the two qnodes specified in 'subject_qnode_key' and 'object_qnode_key'
output_guarantees:
- At least 1 new edge between qnodes
allowed_changes:
- add kedges
- add qedges
- add bindings to results
parameters: 
  type: object
  properties: 
    default_value:
      description: The default value of the normalized Google distance (if its value cannot be determined)
      type: string
      example: 0
      minimum: 0
      maximum: inf
      default: inf
    virtual_relation_label:
      description: An label to help identify the virtual edge in the relation field
      type: string
      example: NGD1
    qnode_keys:
      description: A list of qnode keys to overlay pairwise edges onto.
      type: list
      items:
        type: string
      example: [n00, n01]
  required: 
  - virtual_relation_label
  - qnode_keys
