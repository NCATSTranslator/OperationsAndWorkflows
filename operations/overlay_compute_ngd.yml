id: overlay_compute_ngd
subclass_of: overlay
name: overlay compute ngd
description: This operation computes the normalized Google distance (co-occurrence frequency) in PubMed abstracts and adds virual edges between qnodes OR knodes.
examples: 
- input: overlay/messages/07_input_ngd.json
  output: overlay/messages/07_output_ngd.json
input_requirements:
- Input qgraph contains the two qnodes specified in 'subject_qnode_key' and 'object_qnode_key'
output_guarantees:
- New virtual edge(s) between qnodes
allowed_changes:
- add kedges
- add qedges
parameters: 
  type: object
  properties: 
    default_value:
      description: The default value of the normalized Google distance (if its value cannot be determined)
      type: string
      example: [0, inf]
      default: inf
    virtual_relation_label:
      description: An optional label to help identify the virtual edge in the relation field
      type: string
      example: [N1, J2]
    subject_qnode_key:
      description: A specific subject query node id (optional, otherwise applied to all edges, must have a virtual_relation_label to use this parameter)
      type: string
      example: [n00, n01]
    object_qnode_key:
      description: A specific object query node id (optional, otherwise applied to all edges, must have a virtual_relation_label to use this parameter)
      type: string
      example: [n00, n01]
  required: 
  - virtual_relation_label
  - subject_qnode_key
  - object_qnode_key
