id: overlay_compute_ngd
subclass_of: overlay
name: overlay compute ngd
description: This operation computes the normalized Google distance (co-occurrence frequency) in PubMed abstracts and adds virual edges between qnodes AND/OR knodes AND/OR results edge bindings.
examples: 
- input: overlay/messages/07_input_ngd.json
  output: overlay/messages/08_output_ngd.json
  parameters:
    virtual_relation_label: ngd1 
    qnode_keys: 
    - drug 
    - type-2 diabetes
input_requirements: []
output_guarantees: []
allowed_changes:
- add kedges
- add qedges
- add bindings to results
parameters: 
  type: object
  properties: 
    default_value:
      description: The default value of the normalized Google distance. (if no publications can be found) The value -1 will be treated as infinity.
      type: number
      example: 999
      minimum: -1
      default: -1
    virtual_relation_label:
      description: An label to help identify the virtual edge in the relation field
      type: string
      example: NGD1
    qnode_keys:
      description: A list of qnode keys to overlay pairwise edges onto. Must be be a list of at least 2 valid qnodes.
      type: list
      items:
        type: string
      example: [n00, n01]
  required: 
  - virtual_relation_label
  - qnode_keys
